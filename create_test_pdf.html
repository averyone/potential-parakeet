<!DOCTYPE html>
<html>
<head>
    <title>Test Form for PDF Generation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-field { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { padding: 8px; border: 1px solid #ccc; }
        input[type="text"], textarea, select { width: 300px; }
    </style>
</head>
<body>
    <h1>Sample PDF Form</h1>
    <p>This is a test document for the PDF WYSIWYG Editor.</p>
    
    <form>
        <div class="form-field">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" />
        </div>
        
        <div class="form-field">
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" />
        </div>
        
        <div class="form-field">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" />
        </div>
        
        <div class="form-field">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3"></textarea>
        </div>
        
        <div class="form-field">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" />
        </div>
        
        <div class="form-field">
            <label for="state">State:</label>
            <select id="state" name="state">
                <option value="">Select State</option>
                <option value="CA">California</option>
                <option value="NY">New York</option>
                <option value="TX">Texas</option>
                <option value="FL">Florida</option>
            </select>
        </div>
        
        <div class="form-field">
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" />
        </div>
        
        <div class="form-field">
            <label>
                <input type="checkbox" name="newsletter" value="yes" />
                Subscribe to Newsletter
            </label>
        </div>
        
        <div class="form-field">
            <label>Preferred Contact Method:</label>
            <label><input type="radio" name="contact_method" value="email" /> Email</label>
            <label><input type="radio" name="contact_method" value="phone" /> Phone</label>
            <label><input type="radio" name="contact_method" value="mail" /> Mail</label>
        </div>
        
        <div class="form-field">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
    </form>
    
    <p style="margin-top: 30px;">
        <strong>Instructions:</strong> You can print this page as a PDF using your browser's print function 
        (Ctrl+P or Cmd+P), then use that PDF with the PDF WYSIWYG Editor to test form field detection and editing.
    </p>
</body>
</html>
